<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Linktree</title>
  <!-- Favicon -->
  <link rel="icon" href="images/pic-logo.jpeg" type="image/x-icon" />
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <!-- Core theme CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Parallax Pixel Background Animation -->
  <section class="animated-background">
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </section>
  <!-- End of Parallax Pixel Background Animation -->

  <a id="profilePicture" href="#popup">
    <img src="images/pic-logo.jpeg" alt="Profile Picture" />
  </a>

  <div class="overlay" id="popup">
    <div class="popup">
      <div class="popup-photo">
        <a href="images/pic-logo.jpeg" target="_blank">
          <img src="images/pic-logo.jpeg" alt="Profile Picture" />
        </a>
      </div>
      <div class="popup-quote">
        Lorem ipsum dolor sit. 
        Lorem ipsum dolor sit. 
        Lorem ipsum dolor sit. 

      </div>
      <a class="popup-close" onclick="history.back()">&times;</a>
    </div>
  </div>

  <div id="userName">@paramjeet_1210</div>

  <div id="links">
    <a class="link" href="https://www.linkedin.com/inhaikh-minhaj-softwareengineer/" target="_blank">
      <i class="fab fa-linkedin">&nbsp;</i>Linkedin
    </a>
    <a class="link" href="https://www.facebook.com/" target="_blank">
      <i class="fab fa-facebook">&nbsp;</i>Facebook
    </a>
    <a class="link" href="https://www.instagram.com/paramjeet_1210" target="_blank">
      <i class="fab fa-instagram">&nbsp;</i>Instagram
    </a>
    <a class="link" href="https://twitter.com/param3118" target="_blank">
      <i class="fab fa-twitter">&nbsp;</i>Twitter
    </a>
    <a class="link" href="https://github.com" target="_blank">
      <i class="fab fa-github">&nbsp;</i>Github
    </a>
  </div>

  <!-- <div id="hashtag">#JAI SHRI RAM </div> -->
  <div id="hashtag">ॐ नम: शिवाय</div>
</body>

</html>
